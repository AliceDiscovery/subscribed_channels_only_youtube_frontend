{% extends "base.html" %}

{% block head %}
<title>yt - change password</title>
<script defer src="{{ url_for('static', filename='scripts/auth.js') }}"></script>
{% endblock %}

{% block content %}
<div class="auth-container">
<h1>Change your password</h1>
<form id="changePasswordForm">
    <div class="form-item">
        <label for="current-password">Current password</label>
        <input type="password" placeholder="Enter current password..." name="current-password">
    </div>
    <span id="passwordErrorMessage" class="hidden"></span>
    <div class="form-item">
        <label for="new-password">New password</label>
        <input type="password" placeholder="Enter new password..." name="new-password">
    </div>
    <span id="password2ErrorMessage" class="hidden"></span>
    <div class="form-item">
        <label for="new-password2">Re-enter your new password</label>
        <input type="password" placeholder="Re-enter new password..." name="new-password2">
    </div>
    <span class="hidden"></span>
    <div class="flex">
        <a class="button" href="{{ url_for('accounts.profile') }}">Cancel</a>
        <button type="submit">Change password</button>
    </div>
</form>
</div>
{% endblock %}
