{% extends "base.html" %}

{% block head %}
<title>yt - signup</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles/auth.css') }}">
<script defer src="{{ url_for('static', filename='scripts/auth.js') }}"></script>
{% endblock %}

{% block content %}
<h1>Sign Up</h1>
<form id="signupForm">
    <div class="form-item">
        <label for="email">Email</label>
        <input type="text" placeholder="Enter email..." name="email">
    </div>
    <span id="emailErrorMessage" class="hidden"></span>
    <div class="form-item">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter password..." name="password">
    </div>
    <span id="passwordErrorMessage" class="hidden"></span>
    <div class="form-item">
        <label for="password2">Re-enter your password</label>
        <input type="password" placeholder="Re-enter password..." name="password2">
    </div>
    <span id="password2ErrorMessage" class="hidden"></span>
    <button type="submit">Sign up</button>
</form> 
<span>
    Already have an account?
    <br/>
    <a href="{{ url_for('main.login') }}">Log in here!</a>
</span>
{% endblock %}
